<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-rbs5u4QcazFf0lHgRUIZmLEH7p4l64STQ+t3KbDLb6KqH5uYbcozFlTZlD+UJW9P" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="js" href="{%static 'box/js/java.js'%}">
    <link rel="stylesheet" href="{%static 'box/css/style.css'%}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar bg-body-tertiary fixed-top position-fixed p-1">
    <div class="container-fluid w-100">
      <a class="navbar-brand" href="{%url 'index'%}">
        <img src="{%static 'box/images/logo_nav.png'%}" class="" width="90" alt="">
      </a>
      <div class="text-center">
        <div class="text-center">
          <span class="">
            <span class="text-dark h5">Hello</span>
            <span class="text-dark h4 ms-1 fw-bold">{{request.user}}😁</span>
        </span>
        </div>
      </div>
      <form class="d-flex text-center ms-auto me-3" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-dark" type="submit"><span class="h4">🔍</span></button>
      </form>

      <a href="{%url 'scrap-add'%}" class="btn prodct-but me-3">🛒 Sell Item</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Enjoy your shopping<hr></h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 single-product">
            <ul class="nav-item text-center part-1">
              {%if request.user.profile%}
                <a class="nav-link mb-1 prodct-but" href="{%url 'index'%}">Home 🏠</a>
                <a class="nav-link mb-1 prodct-but" href="{%url 'wishlistview'%}">Wishlist 💕</a>
                <a class="nav-link mb-1 prodct-but" href="{%url 'profile' request.user.profile.id%}">Profile 👨</a>
                <a class="nav-link mb-1 prodct-but" href="{%url 'profile-update' request.user.profile.id%}">Edit Profile 📝</a>
                <a class="nav-link mb-1 prodct-but" href="{%url 'all-bids'%}">All Bids 😶‍🌫️</a>
                <a class="nav-link mb-1 prodct-but" href="{%url 'signout'%}">Logout 👋</a>
              {%endif%}
            </ul>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar -->

  
      {%block body_block%}

      {%endblock%}
</body>
</html>
